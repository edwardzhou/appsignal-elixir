name: CI

on:
  push:
    branches: [ "actions" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp:
          - 27.x
        elixir:
          - 1.17.x
        include:
          - otp: master
            elixir: main

    steps:
      - name: Set up Erlang and Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test
