name: CI

on:
  push:
    branches: [ "actions" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['27.0']
        elixir: ['1.17.1']
    steps:
      - name: Set up Erlang and Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Get dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test
