name: CI

on:
  push:
    branches: [ "actions" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp:
          - 27.x
          - 26.x
          - 25.x
        elixir:
          - 1.17.x
        include:
          - elixir: main
            otp: master
          - elixir: 1.16.x
            otp: 26.x
          - elixir: 1.15.x
            otp: 26.x
          - elixir: 1.14.x
            otp: 25.x
          - elixir: 1.13.x
            otp: 24.x

    steps:
      - name: Set up Erlang and Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test
